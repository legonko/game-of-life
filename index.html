<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of life</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <section class="game-window">
                <canvas class="game-window__canvas" id="canvas" ></canvas>
            </section>
            <section class="control-panel">
                <div class="main-control">
                    <ul class="main-control__buttons">
                        <li><button class="main-control__item" id="random">Random</button></li>
                        <li><button class="main-control__item" id="run">Run</button></li>
                        <li><button class="main-control__item" id="stop">Stop</button></li>
                        <li><button class="main-control__item" id="step">Step over</button></li>
                        <li><button class="main-control__item" id="reset">Reset</button></li>
                    </ul>
                    <div class="speed-control main-control__item">
                        <input type="range" id="speed" name="simulation-speed" min="10" max="200" />
                        <label for="speed" class="speed-slider-label">Simulation speed</label>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
